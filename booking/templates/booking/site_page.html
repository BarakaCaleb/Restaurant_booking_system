{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <style>
        .bg-header {
            background-color: #215A06;
        }

        .bg-emerald {
            background-color: #5EBF88;
        }

        .bg-cream {
            background-color: #F5F7CA;
        }

        .bg-lion {
            background-color: #b69263;
        }

        .logo {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    {% block title %}
    {% endblock %}
</head>
<body class="bg-cream position-relative">
    <header class="container-fluid bg-header position-relative">
        <div class="mx-auto p-2 col-6 text-center fs-2 fc">
            <a href="/" class="logo"><img src="{% static 'images/site_logo.png' %}" alt="Site Logo" class="img-fluid col-sm-3"></a>
        </div>
        <nav class="navbar navbar-expand-sm navbar-light bg-emerald">
            <div class="container col-6">
                <button class="navbar-toggler me-auto ms-auto mb-2 mb-lg-0 bg-cream" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
                        {% block nav %}
                        {% endblock %}
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}
    <img src="{% static 'images/pizza.jpg' %}" alt="Tasty Pizza" class="img-fluid rounded mx-auto d-block">
</body>
</html>
